<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- RESET LINK -->
    <link rel="stylesheet" href="../scss/reset.css">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- GREENSOCK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <!-- SCROLL REVEAL -->
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <!-- PERSONAL STYLE SHEET -->
    <link rel="stylesheet" href="./css/app.css">
    <!-- PERSONAL JAVASCRIPT SHEET -->
    <script src="./js/app.js"></script>

    <title>Vantage Media LLC - Contact Us</title>
</head>

<body>

    <header class="navbar">
        <div class="menu-btn">
            <div class="btn-line-one"></div>
            <span class="menu-span">MENU</span>
            <div class="btn-line-two"></div>
        </div>

        <a href="index.html">
            <div class="menu-branding">

                <div class="logo">Vantage<span class="brand-secondary"> Media |</span><span class="current-nav"> CONTACT
                        US
                    </span></div>
            </div>
        </a>
        <nav class="menu">
            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="services.html" class="nav-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link current">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <header>
        <div class="center page-header-contact">
            <div class="mask"></div>
            <div class="header-title topFadeIn">
                Contact US
            </div>
            <div class="cloud"></div>
        </div>
    </header>

    <div class="contact-container">
        <h1 class="brand">Vantage Media</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Vantage Media</h3>
                <ul>
                    <li>Austin, Texas</li>
                    <li>409 748 9169</li>
                    <li>VantageMediaCompany@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Let's Talk!</h3>
                <form action="" method="POST">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label>E-Mail Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone">
                    </p>
                    <p>
                        <label>Message</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p>
                        <button>Submit</button>
                    </p>
                </form>

            </div>
        </div>
    </div>


    <div class="pimg4">
        <div class="ptext landing-phrase">
            <div class="border">
                <div class="icons iconsFooter">
                    <a href="https://twitter.com/VantageMediaLLC" target="_blank">
                        <i class="fab fa-twitter fa-lg"></i>
                    </a>
                    <a href="https://www.facebook.com/VantageMediaCompany/" target="_blank">
                        <i class="fab fa-facebook fa-lg"></i>
                    </a>
                    <a href="https://www.instagram.com/vantagemediacompany/" target="_blank">
                        <i class="fab fa-instagram fa-lg"></i>
                    </a>
                    <a href="https://www.linkedin.com/company/vantage-media-company/" target="_blank">
                        <i class="fab fa-linkedin fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
